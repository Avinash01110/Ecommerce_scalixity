      <rect x="0" y="96" width="360" height="12" fill="url(#slatGradient)" stroke="#616161" stroke-width="0.5"/>
      <rect x="0" y="108" width="360" height="12" fill="url(#slatGradient)" stroke="#616161" stroke-width="0.5"/>
      <rect x="0" y="120" width="360" height="12" fill="url(#slatGradient)" stroke="#616161" stroke-width="0.5"/>
