      <rect x="0" y="168" width="360" height="12" fill="url(#slatGradient)" stroke="#616161" stroke-width="0.5"/>
      <rect x="0" y="180" width="360" height="12" fill="url(#slatGradient)" stroke="#616161" stroke-width="0.5"/>
