    <g id="bottom-bar">
      <rect x="0" y="336" width="360" height="24" fill="#424242" />
      <rect x="150" y="342" width="60" height="12" fill="#212121" rx="6"/>
    </g>

  </g>

  <g id="sign" style="filter:url(#dropShadow)" transform="translate(90, 125)">
      <rect x="0" y="0" width="180" height="100" fill="#F5F5F5" stroke="#424242" stroke-width="2" rx="5"/>
      <rect x="4" y="4" width="172" height="92" fill="none" stroke="#757575" stroke-width="1" rx="2"/>

      <path d="M 85 0 C 85 -8, 95 -8, 95 0" stroke="#424242" stroke-width="2" fill="none"/>
      
      <text x="90" y="35" font-family="'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif" font-size="16" font-weight="bold" fill="#212121" text-anchor="middle">SORRY! WE'RE</text>
